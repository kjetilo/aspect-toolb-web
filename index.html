<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aspect Tool B – User Guide / Brukerveiledning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;color:#1d1d1f;line-height:1.55;background:#fff;}
    .container{max-width:860px;margin:0 auto;padding:32px 20px;}
    .language-switch{display:flex;gap:8px;margin-bottom:32px;}
    .language-switch button{border:none;border-radius:12px;background:#0071e3;color:#fff;padding:8px 14px;font-size:.9rem;cursor:pointer;transition:background .2s;}
    .language-switch button[aria-pressed="true"],.language-switch button:hover{background:#1d1d1f;}
    h1{font-weight:600;font-size:2.2rem;margin:.2em 0 1rem;}
    h2{font-weight:600;font-size:1.55rem;margin-top:2.2rem;margin-bottom:.6rem;}
    h3{font-size:1.2rem;margin-top:1.8rem;margin-bottom:.4rem;}
    ul,ol{margin-left:1.4rem;margin-bottom:1.1rem;}
    li{margin-bottom:.4rem;}
    .callout{border-left:4px solid #0071e3;background:#f5f5f7;padding:1rem 1.2rem;border-radius:10px;margin:1.4rem 0;}
    .callout.warning{border-color:#ff453a;}
    .callout.tip{border-color:#30d158;}
    .callout-title{font-weight:600;display:block;margin-bottom:.2rem;}
    .hidden{display:none !important;}
    .image-gallery{margin:2rem 0;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1.5rem;align-items:start;}
    .image-gallery img{max-width:100%;border-radius:12px;border:1px solid #ccc;box-shadow:0 2px 8px rgba(0,0,0,0.05);}
    figcaption{text-align:center;font-size:.85rem;color:#444;margin-top:.5rem;}
  </style>
  <script>
    function switchLang(lang){
      document.getElementById('en').style.display = (lang==='en')? 'block':'none';
      document.getElementById('no').style.display = (lang==='no')? 'block':'none';
      document.querySelector('[data-lang="en"]').setAttribute('aria-pressed', lang==='en');
      document.querySelector('[data-lang="no"]').setAttribute('aria-pressed', lang==='no');
    }
    document.addEventListener('DOMContentLoaded', ()=>switchLang('en'));
  </script>
</head>
<body>
  <div class="container">
    <div class="language-switch">
      <button data-lang="en" onclick="switchLang('en')" aria-pressed="true">English</button>
      <button data-lang="no" onclick="switchLang('no')" aria-pressed="false">Norsk</button>
    </div>

    <div class="image-gallery">
      <figure><img src="/mnt/data/5c4c73c1-e668-45b2-978e-d0b166f71c79.png" alt="Dashboard"><figcaption>Dashboard-visning</figcaption></figure>
      <figure><img src="/mnt/data/536778a4-b89c-4d0f-a37a-5bd857bd0786.png" alt="Ny Aspect"><figcaption>Ny Aspect skjema</figcaption></figure>
      <figure><img src="/mnt/data/41414316-a37d-4b93-8d09-840c143ab67c.png" alt="Flow Normal"><figcaption>Flow: Normal</figcaption></figure>
      <figure><img src="/mnt/data/02a4652d-1215-48cd-95e8-be21fa5e0873.png" alt="Flow Reduced"><figcaption>Flow: Redusert</figcaption></figure>
      <figure><img src="/mnt/data/c9ca887c-53b2-4cca-86d4-02ff21a8c7d7.png" alt="Flow Lav"><figcaption>Flow: Lav</figcaption></figure>
      <figure><img src="/mnt/data/aba7a20e-ce79-4d83-aa14-c073b74d1882.png" alt="Flow Høy"><figcaption>Flow: Høy</figcaption></figure>
      <figure><img src="/mnt/data/5b2f4482-e4e0-4f05-a2e9-c603f1d3fb6c.png" alt="Systemrapport"><figcaption>Systemrapport eksempel</figcaption></figure>
      <figure><img src="/mnt/data/640971b2-0dd0-4cb8-a35d-a984257cd86e.png" alt="Rediger Innstillinger"><figcaption>Redigeringsmodus</figcaption></figure>
    </div>

    <section id="en">
      <h1>Aspect Tool B</h1>
      <p>[...English content remains unchanged... see canvas]</p>
    </section>

    <section id="no" class="hidden">
      <h1>Aspect Tool B</h1>
      <p>[...Norsk innhold følger... se canvas]</p>
    </section>
  </div>
</body>
</html>
